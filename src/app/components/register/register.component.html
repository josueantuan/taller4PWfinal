<div class="container">
  <div class="card card-container">
    <p id="profile-name" class="profile-name-card"></p>

    <form name="form" (ngSubmit)=" register()" #f="ngForm" novalidate >
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" >
        <label for="names">Nombres</label>
        <input type="text" class="form-control" name="names" id="names" [(ngModel)]="reg.names" #fullName="ngModel" required (keypress)="onlyLetters($event)" />
        
      </div>
      
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" >
        <label for="lastNames">Apellidos</label>
        <input type="text" class="form-control" name="lastNames" id="lastNames" [(ngModel)]="reg.lastNames" #fullName="ngModel" required (keypress)="onlyLetters($event)" />
        
      </div>
      <div class="form-group"  >
        <label for="cedula">Cédula</label>
        <input type="text" class="form-control" name="cedula" id="cedula" [(ngModel)]="reg.cedula" #fullName="ngModel" required (keypress)="onlyNumberKey($event)"
        required maxlength="10" minlength="10"/>
        
      </div>
        <!--
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !genero.valid }">
        <label for="gender">Género</label>
        <select [(ngModel)]="reg.genero" name="gender" class="form-control" id="genero" #genero="ngModel">
          <option *ngFor="let key of itemsGender" >{{key.genero}}</option>
        </select>
        <div *ngIf="f.submitted && !gender.valid" class="help-block">Seleccione su género</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nacionalidad.valid }">
        <label for="nacionalidad">Nacionalidad</label>
        <select  class="form-control"  name="nacionalidad" id="nacionalidad" [(ngModel)]="reg.nacionalidad" #nacionalidad="ngModel">
          <option *ngFor="let key of itemsNacio" >{{ key.nacionalidad }}</option>
        </select>
        <div *ngIf="f.submitted && !nacionalidad.valid" class="help-block">Seleccione su nacionalidad</div>
      </div>
      -->
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Correo Electrónico</label>
        <input type="text" class="form-control" name="username" id="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="reg.username" #username="ngModel" required />
      
      </div>
      
      <div class="form-group" >
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" name="password" id="password"[(ngModel)]="reg.password" #password="ngModel" required minlength="4" />
       
        
      </div>
      
     
      <div class="form-group" >
        <label for="cellphone">Celular</label>
        <input type="text" class="form-control" name="cellphone" id="cellphone" [(ngModel)]="reg.cellphone" #fullName="ngModel" required required maxlength="10" (keypress)="onlyNumberKey($event)" />
      </div>
      
      <div class="form-group" >
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" name="address" id="address"  [(ngModel)]="reg.address" #username="ngModel" required (keypress)="address($event)"/>
      
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>
      <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancel</button>

    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
