
<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="../../../assets/mapa.png" />
    <p id="profile-name" class="profile-name-card"></p>

      <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="reg.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block" >Mail no v치lido</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Contrase침a</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="reg.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Ingrese la contrase침a</div>
      </div>
      <div id="remember" class="checkbox">

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Iniciar Sesi칩n</button>
    </form><!-- /form -->
    <a [routerLink]="['/register']" class="btn btn-link">Crear Cuenta</a>
  </div><!-- /card-container -->
</div><!-- /container -->
